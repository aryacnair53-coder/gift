<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', Arial, sans-serif;
    background:linear-gradient(135deg,#ff5f7e,#ff9a9e);
    overflow:hidden;
}

/* floating hearts */
.heart{
    position:absolute;
    font-size:18px;
    animation:floatUp 9s linear infinite;
    opacity:0.7;
    pointer-events:none;
}

/* card */
.card{
    background:white;
    width:90%;
    max-width:360px;
    padding:32px;
    border-radius:26px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    animation:fadeIn 1s ease;
}

/* text */
h1{
    color:#e63950;
    font-size:22px;
    margin-bottom:20px;
}

p{
    color:#555;
    font-size:16px;
    line-height:1.6;
}

/* buttons */
.button-row{
    display:flex;
    gap:12px;
    margin-top:16px;
}

button{
    flex:1;
    padding:12px 0;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

/* yes / no styles */
#yesBtn{
    background:#e63950;
    color:white;
}

#noBtn{
    background:#f2f2f2;
    color:#555;
    opacity:0.75;
    position:relative;
}

/* second screen hidden */
#secondScreen{
    display:none;
}

/* animations */
@keyframes floatUp{
    from{transform:translateY(100vh); opacity:0;}
    to{transform:translateY(-10vh); opacity:1;}
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.95);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="card" id="firstScreen">
    <h1>Just one question üíó</h1>
    <h1>Do you love me?</h1>

    <div class="button-row">
        <button id="yesBtn" onclick="showSecond()">Yes üíï</button>
        <button id="noBtn">No</button>
    </div>
</div>

<!-- SECOND SCREEN -->
<div class="card" id="secondScreen">
    <h1>Hey‚Ä¶ ‚ù§Ô∏è</h1>
    <p>
        That answer means more to me than you know.<br><br>
        I made this because you make my days lighter,
        my smiles easier, and my heart calmer.<br><br>
        No pressure. No expectations.  
        Just something honest from me üíó
    </p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const first = document.getElementById("firstScreen");
const second = document.getElementById("secondScreen");

/* playful no button movement */
function moveNo(){
    const maxX = first.offsetWidth - noBtn.offsetWidth;
    const maxY = first.offsetHeight - noBtn.offsetHeight;
    noBtn.style.transform =
        `translate(${Math.random()*maxX - maxX/2}px,
                   ${Math.random()*maxY - maxY/2}px)`;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* show second screen */
function showSecond(){
    first.style.display = "none";
    second.style.display = "block";
}

/* floating hearts */
function createHeart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
}
setInterval(createHeart, 1400);
</script>

</body>
</html>
