<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 360px;
            padding: 28px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 18px 35px rgba(0,0,0,0.25);
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            font-size: 22px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 12px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #f1f1f1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #message {
            color: #ff4d6d;
            font-size: 18px;
            margin-top: 20px;
        }

        .heart {
            position: absolute;
            font-size: 18px;
            animation: float 6s linear infinite;
            pointer-events: none;
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            animation: fall 3s linear forwards;
        }

        .music {
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
